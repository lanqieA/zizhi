    <style>
        body {
            background-color: #f8f9fa;
            font-family: "Microsoft YaHei", sans-serif;
        }
        .verify-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 15px;
        }
        .verify-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .verify-header h1 {
            color: #3c8dbc;
            font-weight: bold;
            font-size: 1.8rem;
        }
        .verify-card {
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            overflow: hidden;
            margin-bottom: 15px;
        }
        .verify-card .card-header {
            background-color: #3c8dbc;
            color: white;
            font-weight: bold;
        }
        .info-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        .info-item:last-child {
            border-bottom: none;
        }
        .info-label {
            font-weight: bold;
            color: #555;
            margin-bottom: 5px;
        }
        .info-value {
            color: #333;
        }
        .status-badge {
            padding: 5px 10px;
            font-weight: bold;
            border-radius: 20px;
            display: inline-block;
            margin-top: 5px;
        }
        .status-normal {
            background-color: #28a745;
            color: white;
        }
        .status-void {
            background-color: #dc3545;
            color: white;
        }
        .status-limited {
            background-color: #ffc107;
            color: #333;
        }
        .warning-notice {
            background-color: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            text-align: center;
        }
        .warning-notice h5 {
            color: #856404;
            margin-bottom: 10px;
        }
        .warning-notice p {
            color: #856404;
            margin: 0;
            font-weight: 500;
        }
        .verification-result {
            text-align: center;
            margin: 20px 0;
        }
        .verification-icon {
            font-size: 50px;
            margin-bottom: 15px;
        }
        .verification-icon.valid {
            color: #28a745;
        }
        .verification-icon.invalid {
            color: #dc3545;
        }
        .accountants-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .accountant-badge {
            background-color: #3c8dbc;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 14px;
            margin-bottom: 5px;
            display: inline-block;
        }
        
        /* 手机端适配 */
        @media (max-width: 767.98px) {
            .verify-container {
                margin: 10px auto;
            }
            .verify-header h1 {
                font-size: 1.5rem;
            }
            .verification-icon {
                font-size: 40px;
            }
            .info-item .row {
                margin: 0;
            }
            .info-label, .info-value {
                padding: 5px 15px;
            }
            .card-body {
                padding: 0.75rem;
            }
            .accountants-list {
                gap: 5px;
            }
        }
    </style>
